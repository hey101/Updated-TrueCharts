image:
  repository: docker.io/codercom/code-server
  pullPolicy: IfNotPresent
  tag: 4.101.0@sha256:1c317c73dd6a8166b8d51c4eda6eea30992dc542c8027f6ac18ba6f3f896f72d
securityContext:
  container:
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10063
        protocol: http
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            PROXY_DOMAIN: ""
          args:
          - --user-data-dir
          - "/config/.vscode"
          - --auth
          - none
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
